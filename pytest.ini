[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    --strict-markers
    --strict-config
    --tb=short
    --disable-warnings
    --quiet
    --maxfail=10
    --durations=10
markers =
    unit: Unit tests
    integration: Integration tests
    functional: Functional tests
    slow: Slow running tests
    serial: Tests requiring serial connection
    websocket: Tests requiring WebSocket connection 